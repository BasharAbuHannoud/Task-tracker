<div  [ngClass]="{reminder:oneTask?.reminder}"  class="task-item" (dblclick)="onToggleReminder()">
  <div>
    <h3>{{oneTask?.text}}</h3>
    <span>{{oneTask?.day}}</span>
  </div>
  <div class="icon-close" (click)="onDelete()">
    <fa-icon [ngStyle]="{color:'red'}" [icon]="faTimes"></fa-icon>
  </div>
</div>
